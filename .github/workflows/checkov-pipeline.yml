name: Checkov Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del Repositorio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Paso 2: Instalar Checkov
      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      # Paso 3: Ejecutar Checkov
      - name: Run Checkov on Terraform
        run: |
          checkov -d . --output json > checkov-report.json

      # Paso 4: Subir el JSON al Repositorio
      - name: Commit and Push Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Mover el archivo JSON a un directorio espec√≠fico
          mkdir -p reports
          mv checkov-report.json reports/

          # Commit y Push
          git add reports/checkov-report.json
          git commit -m "Update Checkov report"
          git push origin main
